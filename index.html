<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teste App Civico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="search-box">
        <h1 class="search-box__main-title">Veja as Metas</h1>
        
        <form class="search-box__search-form" action="consult" method="post">
            <select data-id="districts" autofocus>
                <option data-js="loading" disabled selected>Carregando distritos...</option>
            </select>
        </form>
        <div class="search-box__results" data-js="results"></div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
